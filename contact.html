<h1>Contact Me</h1>

<div class="contact-container">
    <p>If you'd like to get in touch, please fill out the form below. I’d be happy to connect!</p>

    <form class="contact-form" onsubmit="return submitMessage()">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="5" required></textarea><br><br>

        <button type="submit">Send</button>
            <script>
            function submitMessage() {
                alert("Your message has been received! Thank you for reaching out!");
                return false;
            }
            </script>
    </form>
</div>
